# Reference: https://github.com/vuejs/vue-cli/tree/dev/packages/%40vue/cli-ui/src/graphql/project/projectInitTemplate.gql
mutation projectInitTemplate ($template: String) {
  projectInitTemplate (template: $template) {
    prompts {
      name
      type
      label
      message
      required
      default
      when
      choices {
        name
        value
        short
      }
    }
  }
}
